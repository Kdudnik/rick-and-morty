<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./favicon-32x32.png" />
  <link rel="stylesheet" href="./css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rick and Morty | Find your character</title>
</head>

<body data-theme="dark">
  <header>
    <nav>
      <a href="#" data-navigation="filters">FILTER</a>
      <form class="search" autocomplete="off" action="">
        <input class="search__field" type="search" name="characterName" placeholder="Search Character...">
        <button class="search__btn" type="submit">Find</button>
      </form>
      <a href="#">FAVOURITE</a>
    </nav>
  </header>

  <div class="container">
    <div id="app">
      <div class="filters is--hidden">
        <a href="#" class="filters__el" data-filter="alive">Alive</a>
        <a href="#" class="filters__el" data-filter="dead">Dead</a>
        <a href="#" class="filters__el" data-filter="unknown">Unknown</a>
      </div>
      <div class="characters"></div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
