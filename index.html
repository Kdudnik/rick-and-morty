<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./favicon-32x32.png" />
  <link rel="stylesheet" href="./css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rick and Morty | Find your character</title>
</head>

<body data-theme="dark">
  <header>
    <nav>
      <a href="#" data-navigation="filters">FILTER</a>
      <form class="search" autocomplete="off" action="">
        <input class="search__field" type="search" name="characterName" placeholder="Search Character...">
        <button class="search__btn" type="submit">Find</button>
      </form>
      <a href="#">FAVOURITE</a>
    </nav>
  </header>

  <sidebar class="sidebar--hidden">
    <div class="filters">
      <div class="filter">
        <button class="filter__title btn">
          Status
          <svg fill="#fff" height="8px" width="8px" version="1.1" id="Layer_1" viewBox="0 0 330 330" xml:space="preserve">
            <path id="XMLID_225_" d="M325.607,79.393c-5.857-5.857-15.355-5.858-21.213,0.001l-139.39,139.393L25.607,79.393
              c-5.857-5.857-15.355-5.858-21.213,0.001c-5.858,5.858-5.858,15.355,0,21.213l150.004,150c2.813,2.813,6.628,4.393,10.606,4.393
              s7.794-1.581,10.606-4.394l149.996-150C331.465,94.749,331.465,85.251,325.607,79.393z"/>
          </svg>
        </button>
        <ul class="filter__list">
          <li class="filter__list__el">
            <button class="btn" data-filter="alive">Alive</button>
          </li>
          <li class="filter__list__el">
            <button class="btn" data-filter="dead">Dead</button>
          </li>
          <li class="filter__list__el">
            <button class="btn" data-filter="unknown">Unknown</button>
          </li>
        </ul>
      </div>
    </div>
  </sidebar>

  <div class="container">
    <div id="app">
      <!-- <div class="filters is--hidden">
        
      </div> -->
      <div class="characters"></div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
